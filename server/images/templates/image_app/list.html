{% extends 'base.html' %}

{% block body %}

<div class="row">
  {% for image in images %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{% url 'image:detail' image.id %}" class="d-block mb-4 h-100">
      <img src="{{image.image.url}}" class="img-fluid rounded" alt="{{image.title}}" />
    </a>
  </div>
  {% endfor %}
</div>

{% endblock body %}
